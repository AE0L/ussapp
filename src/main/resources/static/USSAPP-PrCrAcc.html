<!DOCTYPE html>
<html>
<head>
	<title>USSAPP</title>
        <link rel="icon" href="images/deficon.png" type="image/x-icon">
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta name="description" content ="USSAPP">
        <meta name ="keywords" content="Online Project Submission, PUP, Submission platform, Student, Professor, USSAPP Student Account, USSAP Create Account">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
	<body>
		<body style="background-color: #CEDDD8;">
		<div class="createacc-container">
			<a href="USSAPP-home.html"><img src="images/deficon.png" class="avatar"></a>
			<h1>Create your USSAPP account</h1>
			<form class="createStud">
				<p>First Name</p>
				<input type="text" name="" placeholder="Enter your first name" required>
				<p>Last Name</p>
				<input type="text" name="" placeholder="Enter your last name" required>
				<p>Username</p>
				<input type="text" name="" placeholder="Create username" required>
				<p>Password</p>
				<input type="password" name="" placeholder="Create password (8-10 characters)" required>
				<p>Confirm Password</p>
				<input type="password" name="" placeholder="Confirm password" required><br>
				<a href="USSAPP-PCreateClass.html"><input type="submit" name="" value="Create Account"></a>
				<a class="#" href="USSAPP-Login.html"><input type="button" name="" value="Already have an account?"></a>
				<hr><h4 class="or">OR</h4>
				<a class="#"><input type="button" name="" value="Sign in with Google"></a>

			</form>
		</div>
		<div style = "margin-bottom: 70px;"></div>
	</body>
</html>
