<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>USSAPP</title>
    <link rel="icon" href="images/deficon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="description" content="USSAPP Home">
    <meta name="keywords" content="Online Project Submission, PUP, Submission platform, Student, Professor, USSAPP Create Account, USSAPP Sign in">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: #eee;">
    <div class="topnav">
        <div class="header">
            <h1>
                <span>
					<a href="/"><img alt="" src="images/deficon.png" width="48" height="48">USSAPP</a>
				</span>
            </h1>
        </div>
    </div>

    <div class="newAcc-container">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="student-home">
                        <img alt="" src="images/usericon.png" width="50" height="50">
                        <br>
                        <span th:text="${session.student.username}"></span>
                    </a>
                </li>

                <li>
                    <a th:href="@{student-class-page}">
                        <img alt="" src="images/group.png" width="35" height="35">
                        <span>Classes</span>
                    </a>
                </li>

                <br><br><br><br><br><br><br>

                <li>
                    <a href="about">
                        <img alt="" src="images/about.png" width="35" height="35">
                        <span>About</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{/logout}">
                        <img alt="" src="images/logout.png" width="35" height="35">
                        <span>Log-out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="Stacc-content">
            <div class="contitle">
                <div>
                    <h3>Notifications</h3>

                    <div th:if="${notifications.isEmpty()}">
                        <span>You don't have any new notifications</span>
                    </div>

                    <div th:if="${notifications.isEmpty()} == false">
                        <a th:href="@{student-see-notification/{id}(id=${notif.id})}" th:each="notif : ${session.student.getNotifications()}">
                            <div>
                                <p th:utext="${notif.text}"></p>
                                <p th:utext="${notif.getFormattedDate()}"></p>
                            </div>

                            <hr>
                        </a>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
