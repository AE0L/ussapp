<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>USSAPP</title>
    <link rel="icon" href="/images/deficon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <meta charset="UTF-8">
    <meta name="description" content="USSAPP Home">
    <meta name="keywords" content="Online Project Submission, PUP, Submission platform, Student, Professor, USSAPP Create Account, USSAPP Sign in">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: #eee;">
    <div class="topnav">
        <div class="header">
            <h1>
                <span>
                        <a href="/"><img alt="" src="/images/deficon.png" width="48" height="48">USSAPP</a>
                    </span>
            </h1>
        </div>
    </div>

    <div class="newAcc-container">
        <div class="sidebar">
            <ul>
                <li>
                    <a href="#">
                        <img alt="" src="/images/usericon.png" width="50" height="50">
                        <br>
                        <span th:text="${session.student.username}"></span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <img alt="" src="/images/group.png" width="35" height="35">
                        <span>Classes</span>
                    </a>
                </li>

                <br><br><br><br><br><br><br>

                <li>
                    <a href="about">
                        <img alt="" src="/images/about.png" width="35" height="35">
                        <span>About</span>
                    </a>
                </li>
                <li>
                    <a href="/logout">
                        <img alt="" src="/images/logout.png" width="35" height="35">
                        <span>Log-out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="Pracc-content">
            <div class="contitle">
                <div>
                    <form id="codes-form" class="makeclass" th:action="@{student-register-class}" th:object="${form}" method="post">
                        <label>Class code</label>
                        <input id="class-code" type="text" name="class-code" placeholder="Enter class code" th:field="*{classCode}" required><br>

                        <label>Group code</label>
                        <input id="group-code" type="text" name="group-code" placeholder="Enter group code" th:field="*{groupCode}" required><br>

                        <input type="submit" name="" value="Join a class">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
