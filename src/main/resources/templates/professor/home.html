<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>USSAPP</title>
    <link rel="icon" href="images/deficon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <meta charset="UTF-8">
    <meta name="description" content="USSAPP Home">
    <meta name="keywords" content="Online Project Submission, PUP, Submission platform, Student, Professor, USSAPP Create Account, USSAPP Sign in">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background-color: #eee;">
    <div class="topnav">
        <div class="header">
            <h1>
                <a href="/">
                    <img alt="" src="images/deficon.png" width="48" height="48">
                    <span>USSAPP</span>
                </a>
            </h1>
        </div>
    </div>

    <div class="newAcc-container">
        <div class="sidebar">
            <ul>
                <li>
                    <a th:href="@{professor-home}">
                        <img alt="" src="images/usericon.png" width="50" height="50">
                        <br>
                        <span th:text="${session.professor.username}"></span>
                    </a>
                </li>

                <li>
                    <a th:href="@{professor-class-page}">
                        <img alt=" " src="images/group.png " width="35 " height="35 ">
                        <span>Students</span>
                    </a>
                </li>

                <br><br><br><br><br><br><br><br>

                <li>
                    <a th:href="@{about} ">
                        <img alt=" " src="images/about.png " width="35 " height="35 ">
                        <span>About</span>
                    </a>
                </li>

                <li>
                    <a th:href="@{logout} ">
                        <img alt=" " src="images/logout.png " width="35 " height="35 ">
                        <span>Log-out</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="Pracc-content ">
            <div class="contitle ">
                <div>
                    <h3>Notifications</h3>

                    <div th:if="${notifications.isEmpty()}">
                        <span>You don't have any new notifications</span>
                    </div>

                    <div th:if="${notifications.isEmpty()} == false">
                        <a th:href="@{professor-see-notification/{id}(id=${notif.id})}" th:each="notif : ${notifications}">
                            <div>
                                <span th:utext="${notif.text}"></span>
                                <br>
                                <span th:utext="${notif.getFormattedDate()}"></span>
                            </div>

                            <hr>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
